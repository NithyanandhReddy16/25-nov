<!DOCTYPE html>
<html>
<head>
  <title>Next Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Next Page</h1>
  <p>This is the next page in the application</p>
  <button onclick="goBack()">Go Back</button>
  <button onclick="goNext()">Go Next</button>
  <script>
    function goBack() {
      history.back();
    }
    function goNext() {
      alert('Already on next page!');
    }
  </script>
</body>
</html>
